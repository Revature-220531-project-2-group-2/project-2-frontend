<div>   

    <div>
        <h2 class="card-header text-center">{{title}}</h2>
    </div>

    <div class="card-body">

        <form class="row g-3">
            <div class="col-md-6">
                <label for="inputUsername" class="form-label">Username</label>
                <input [(ngModel)]="user.username" name="username" type="text" class="form-control" id="inputUsername">
            </div>
            <div class="col-md-6">
                <label for="inputPassword" class="form-label">Password</label>
                <input [(ngModel)]="user.password" name="password" type="password" class="form-control" id="inputPassword">
            </div>
            <div class="col-12">
                <!-- Need to add Click event to button below -->
                <button type="submit" class="btn-primary btn" >Login</button>
            </div>
        </form>

    </div>


</div>
