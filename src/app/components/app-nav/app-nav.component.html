
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  
    <div class="container-fluid nav-back">

      <a *ngIf="!appComponent.isLoggedIn" class="navbar-brand text" routerLink="/">Home</a>
      <a *ngIf="appComponent.isLoggedIn" class="navbar-brand text" routerLink="/login/profile">Home</a>
      <a class="navbar-brand campaigns-nav text" routerLink="/campaigns">Campaigns</a>


      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <!-- @Scott: I am using mat-menu for the dropdown menu fuctionality. If you know a better way feel free to change it.-->
            <button mat-button [matMenuTriggerFor]="spells" class="button1">Spells</button>
            <mat-menu #spells="matMenu">
              <button mat-menu-item [routerLink]="['spells']" [queryParams]="{charClass: 'bard'}" class="button">Bard Spells</button>
              <button mat-menu-item [routerLink]="['spells']" [queryParams]="{charClass: 'cleric'}" class="button">Cleric Spells</button>
              <button mat-menu-item [routerLink]="['spells']" [queryParams]="{charClass: 'druid'}" class="button">Druid Spells</button>
              <button mat-menu-item [routerLink]="['spells']" [queryParams]="{charClass: 'paladin'}" class="button">Paladin Spells</button>
              <button mat-menu-item [routerLink]="['spells']" [queryParams]="{charClass: 'ranger'}" class="button">Ranger Spells</button>
              <button mat-menu-item [routerLink]="['spells']" [queryParams]="{charClass: 'sorcerer'}" class="button">Sorcerer Spells</button>
              <button mat-menu-item [routerLink]="['spells']" [queryParams]="{charClass: 'warlock'}" class="button">Warlock Spells</button>
              <button mat-menu-item [routerLink]="['spells']" [queryParams]="{charClass: 'wizard'}" class="button">Wizard Spells</button>
            </mat-menu>
          </li>
          <li>
            <button mat-button [matMenuTriggerFor]="classes" class="button1">Classes</button>
            <mat-menu #classes="matMenu">
              <button mat-menu-item *ngFor="let c of appComponent.classes" [routerLink]="['/class']" [queryParams]="{charClass: c.slug}" class="button">{{c.name}}</button>
            </mat-menu>
          </li>
          <li>
            <button mat-button [matMenuTriggerFor]="races" class="button1">Races</button>
            <mat-menu #races="matMenu">
              <button mat-menu-item *ngFor="let r of appComponent.races" [routerLink]="['/race']" [queryParams]="{race: r.slug}" class="button">{{r.name}}</button>
            </mat-menu>
          </li>
          
        </ul>
        <form class="d-flex nav-buttons">

          <button *ngIf="!this.appComponent.isLoggedIn" routerLink="register" class="btn btn-secondary button1">Register</button>
          <button *ngIf="!this.appComponent.isLoggedIn" routerLink="login" class="btn btn-secondary button1">Log In</button>
          <button *ngIf="this.appComponent.isLoggedIn" (click)="logOut()" routerLink="/" class="btn btn-secondary button1">Log Out</button>
        </form>
      </div>
      
    </div>

</nav>
