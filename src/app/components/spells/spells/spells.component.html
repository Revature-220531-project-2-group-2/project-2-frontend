<div>

    <div>
      <h2 class="card-header text-center">{{title}}</h2>
    </div>
    <div class="container">
      <div class="row">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col">
          <div class="input-group">
            <div class="form-outline">
              <input (keyup)="filterSpells()" [(ngModel)]="search" type="search" id="form1" class="form-control " placeholder="Search"/>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <div class="card-body">
      <app-spell *ngFor="let spell of filteredSpells" [spell]="spell"></app-spell>

      
      <div *ngIf="filteredSpells.length == 0">
          {{clientMessage.message}}
      </div>
  
    </div>
  </div>
